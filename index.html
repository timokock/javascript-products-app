<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!--Bootstrap en local-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Product App con Live Server</a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2019" class="form-control" placeholder="Year Product" min="1900" max="2020">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
